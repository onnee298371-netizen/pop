name: Build GCS Desktop Node

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ИСПРАВЛЕНИЕ: Используем PowerShell для надежного перемещения файлов на Windows.
      # Старые команды cmd могли выдавать ошибку синтаксиса из-за слешей.
      - name: Reorganize file structure (Auto-fix)
        run: |
          # Создаем папки, если их нет
          New-Item -ItemType Directory -Force -Path electron, src, public

          # Перемещаем файлы, если они лежат в корне
          if (Test-Path "main.js") { Move-Item -Path "main.js" -Destination "electron" -Force }
          if (Test-Path "App.jsx") { Move-Item -Path "App.jsx" -Destination "src" -Force }
          if (Test-Path "main.jsx") { Move-Item -Path "main.jsx" -Destination "src" -Force }
          if (Test-Path "index.css") { Move-Item -Path "index.css" -Destination "src" -Force }
          if (Test-Path "icon.png") { Move-Item -Path "icon.png" -Destination "public" -Force }
          
          # Выводим список файлов для проверки в логах
          Get-ChildItem -Recurse

      - name: Install Dependencies
        run: npm install

      # Этот шаг можно убрать, так как electron:build тоже запускает build, 
      # но оставим для надежности проверки React части
      - name: Build React (Vite)
        run: npm run build

      - name: Build Electron (Win)
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GCS-Node-V2-Setup
          path: release/*.exe
