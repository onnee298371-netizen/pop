<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSP: РАЗРЕШАЕМ ВСЕ WSS И HTTPS ПОДКЛЮЧЕНИЯ -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' 'unsafe-inline' 'unsafe-eval' https://* wss://* file: data: blob:;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://* wss://*;
      connect-src 'self' https://* wss://* file: data: blob:;
      img-src 'self' https://* data: blob:;
      style-src 'self' 'unsafe-inline' https://*;
      font-src 'self' data: https://*;
      worker-src 'self' blob:;
    ">
    
    <title>GCS Node</title>
    <script>
      // Глобальные полифиллы перед загрузкой скриптов
      window.global = window;
      if (!window.process) window.process = { env: {} };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
